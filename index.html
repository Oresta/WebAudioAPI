<!DOCTYPE html>
<html ng-app="listApp">
    <head>
        <meta charset="UTF-8">
        <title>Web Audio API Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300,400">
        <link rel="stylesheet" href="style.css">
 
    </head>
    
    <body ng-controller="default">
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <h1>Web Audio API Player</h1>
                    <div class="content">
                        <div id="svg-content"></div>
                        <div class="player-content">
                            <div id="nowPlay">
                                <span class="right" id="npTitle"></span>
                            </div>
                            <div id="create-audio"></div>
                            <div id="tr">
                                <a id="btnPrev">&laquo;</a>
                                <a id="btnNext">&raquo;</a>
                            </div>
                            
                            <div class="qw" id="plwrap" my-Directive></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>   
            </div>
        </div>
        <div>
            <p class="footer">Created by Oresta Girniak</p>
        </div>
        
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>    
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <script src="js/listApp.js"></script>
        <script src="js/visualization.js"></script>
        <script src="js/audioapi.js"></script>
    </body>
</html>
